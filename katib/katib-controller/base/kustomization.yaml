namespace: kubeflow
resources:
- katib-configmap.yaml
- katib-controller-deployment.yaml
- katib-controller-rbac.yaml
- katib-controller-secret.yaml
- katib-controller-service.yaml
- katib-mysql-deployment.yaml
- katib-mysql-pvc.yaml
- katib-mysql-secret.yaml
- katib-mysql-service.yaml
- katib-db-manager-deployment.yaml
- katib-db-manager-service.yaml
- katib-ui-deployment.yaml
- katib-ui-rbac.yaml
- katib-ui-service.yaml
- trial-template-configmap.yaml
configMapGenerator:
- name: katib-parameters
  env: params.env
generatorOptions:
  disableNameSuffixHash: true
images:
- name: mrxinwang/katib-controller
  newTag: v1.0
  newName: mrxinwang/katib-controller
- name: mrxinwang/katib-db-manager
  newTag: v1.0
  newName: mrxinwang/katib-db-manager
- name: mrxinwang/katib-ui
  newTag: v1.0
  newName: mrxinwang/katib-ui
- name: mrxinwang/mysql_arm64_updated
  newTag: 8.0.17
  newName: mrxinwang/mysql_arm64_updated
vars:
- name: clusterDomain
  objref:
    kind: ConfigMap
    name: katib-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.clusterDomain
- name: namespace
  objref:
    kind: Service
    name: katib-ui
    apiVersion: v1
  fieldref:
    fieldpath: metadata.namespace
configurations:
- params.yaml
